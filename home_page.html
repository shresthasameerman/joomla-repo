<script>
    function adjustStyles() {
        const servicesGrid = document.getElementById('services-grid');
        const serviceItems = servicesGrid.children;

            servicesGrid.style.display = 'block'; // Stack items in a single column
            for (let item of serviceItems) {
                item.style.width = '100%'; // Allow items to take full width on small screens
                item.style.height = 'auto'; // Allow height to adjust based on content
                item.style.marginBottom = '40px'; // Increased gap between stacked items
            }
        } else {
            servicesGrid.style.display = 'grid'; // Use grid layout for larger screens
            servicesGrid.style.gridTemplateColumns = 'repeat(3, 1fr)'; // Reset to three columns
            for (let item of serviceItems) {
                item.style.width = '400px'; // Set fixed width for larger screens
                item.style.height = '250px'; // Set fixed height for larger screens
                item.style.marginBottom = '0'; // Reset margin for grid layout
            }
        }
    }

    window.addEventListener('resize', adjustStyles);
    window.addEventListener('load', adjustStyles); // Adjust styles on page load
</script>
